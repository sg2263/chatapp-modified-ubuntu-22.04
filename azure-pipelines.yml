trigger:
- main

pool:
  name: Default

steps:
- script: |
    ssh azureuser@10.0.3.4 "
      git config --global --add safe.directory /tmp && 
      cd /tmp && 
      git pull origin main "
  displayName: 'Pull code in Django VM'

